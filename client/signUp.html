<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./signUp.css">
    <title>Title</title>
</head>
<body>
<form class="form" action="http://localhost:3000/inscription" method="post">
    <p class="title">Register </p>
    <p class="message">Signup now and get full access to our app.</p>
    <div class="flex">
        <label>
            <input required="" placeholder="" type="text" class="input" name="nom">
            <span>Lastname</span>
        </label>

        <label>
            <input required="" placeholder="" type="text" class="input" name="prenom">
            <span>Firstname</span>
        </label>
    </div>

    <label>
        <input required="" placeholder="" type="email" class="input" name="email">
        <span>Email</span>
    </label>

    <label>
        <input required="" placeholder="" type="password" class="input" name="motDePasse">
        <span>Password</span>
    </label>

    <button class="submit" type="submit">Submit</button>
    <p class="signin">Already have an acount ? <a href="#">Signin</a></p>
</form>

</body>
</html>
